<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
</head>
<body>
    
    <h1 id="head">TO DO LIST WEBSITE</h1>
    <div class="icon">

    <i class="fa-solid fa-list fa-flip fa-2xl"></i>
    </div>
    <div class="input">

        <input type="text" placeholder="Add task e.g Coding" class="input-1" size="30">
       
        <button class="radial"><i class="fa-solid fa-plus"></i></button>
        
        <button class="radial-1"><i class="fa-solid fa-pen-to-square"></i></button>
    </div>
    <h3 id="tusk">My Tasks</h3>
    <ul id="tasks-container">
        
    </ul>
    <script src="index.js"></script>
</body>
</html>
